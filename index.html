<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/confirm.css">
  <link rel="stylesheet" href="css/data-time.css">




</head>

<body>
  <main class="container">
    <nav class="nav-menu">
      <ul>
        <li class="menu-item" id="staff">
          <label>
            <input type="radio" name="product" class="card-input-element" />
            <div class="menu-panel panel panel-default card-input">
              <div class="circle">1</div>
              <div class="text">Staff</div>
            </div>
          </label>
        </li>
        <li class="menu-item" id="service">
          <label>
            <input type="radio" name="product" class="card-input-element" />
            <div class="menu-panel panel panel-default card-input">
              <div class="circle">2</div>
              <div class="text">Service</div>
            </div>
          </label>
        </li>
        <li class="menu-item" id="dateTime">
          <label>
            <input type="radio" name="product" class="card-input-element" />
            <div class="menu-panel panel panel-default card-input">
              <div class="circle">3</div>
              <div class="text">Date&Time</div>
            </div>
          </label>
        </li>
        <li class="menu-item" id="confirm">
          <label>
            <input type="radio" name="product" class="card-input-element" />
            <div class="menu-panel panel panel-default card-input">
              <div class="circle">4</div>
              <div class="text">Confirmation</div>
            </div>
          </label>
        </li>
      </ul>
    </nav>
    <aside class="content">
      <header>
        <h3>Select staff</h3>
        <i class="fa-solid fa-x"></i>
      </header>
      <article id="pageWrapper"></article>
      <footer>
        <button id="prevBtn">BACK</button>
        <button id="nextBtn">NEXT</button>
        <button id="cnfrmBtn">CONFRIM BOOKING</button>
      </footer>
    </aside>
  </main>
  <script src="script.js" defer></script>
</body>

</html>
